workflow:
  name: serial-tasks
  resources: # Specify resources for the tasks
    default:
      cpu: 1
      storage: 1Gi
      memory: 1Gi
  tasks:
  - name: task1
    image: ubuntu:22.04
    command: [sh]
    args: [/tmp/run.sh]
    files:
    - contents: |
        echo "Hello from task1 $(hostname)"
        echo "Hello from task1 $(hostname)" > {{output}}/hello1.txt
        echo "Data from task 1" > {{output}}/test_read.txt # Data to be used in task2
      path: /tmp/run.sh
  - name: task2
    image: ubuntu:22.04
    command: [sh]
    args: [/tmp/run.sh]
    inputs:
    # Because task1 is an input to task2, task2 will wait for task1 to complete before running.
    - task: task1 # Data from task one will automatically be downloaded to the {{input:0}} folder.
    files:
    - contents: |
        echo "Hello from task2 {{output}}"
        if [ ! -f "{{input:0}}/test_read.txt" ]; then
            echo "Error: {{input:0}}/test_read.txt does not exist"
            exit 1
        fi
        head -1 {{input:0}}/test_read.txt
      path: /tmp/run.sh
