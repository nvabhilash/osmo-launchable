workflow:
  name: agent-training
  tasks:
  - name: agent-training
    image: nvcr.io/nvidia/isaac-sim:2023.1.1
    command: ["bash"]
    args: ["/tmp/entry.sh"]
    environment:
      ACCEPT_EULA: Y
      NO_NUCLEUS: Y
    files:
    - contents: |
        # Update this variable to train different agents
        TASK=Ant

        # Set up environment
        apt update && apt install -y git

        git clone https://github.com/NVIDIA-Omniverse/OmniIsaacGymEnvs.git
        # Checkout latest main on 1/12/2024
        cd OmniIsaacGymEnvs && git checkout 22df12f40a5c042c987695611cce79dac2cbffa3 && \
          /isaac-sim/python.sh -m pip install -e .

        set -e
        # Hide conflicting Vulkan files, if needed
        if [ -e "/usr/share/vulkan" ] && [ -e "/etc/vulkan" ]; then
          mv /usr/share/vulkan /usr/share/vulkan_hidden
        fi

        # Train an agent (for this example, training an ant agent to walk)
        cd omniisaacgymenvs && /isaac-sim/python.sh scripts/rlgames_train.py headless=True task=$TASK

        # Directory to store best model + metadata as a OSMO dataset
        MODEL_STORE_DIR="{{output}}/model/"
        CHECKPOINT_DIR="/isaac-sim/OmniIsaacGymEnvs/omniisaacgymenvs/runs/$TASK/nn"

        # Move model to output folder where the model will be uploaded
        mv $CHECKPOINT_DIR $MODEL_STORE_DIR
      path: /tmp/entry.sh
    - contents: |
        {
            "launch_config": {
                "headless": true
            }
        }
      path: /tmp/config.json
    outputs:
    - dataset:
        name: {{ dataset }}
        path: model
  resources:
    default:
      cpu: 4
      gpu: 1
      memory: 32Gi
      storage: 4Gi
      platform: {{ platform }}

default-values:
  platform: ovx-a40
  dataset: agent-model
